<div layout="row" layout-margin>

    <md-button class="md-fab md-mini" aria-label="go back" data-ng-href="/leads/contactusLeads">
        <md-icon>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
            </svg>
        </md-icon>
        <md-tooltip md-direction="right">back</md-tooltip>
    </md-button>
    <div flex></div>
    <md-button class="md-raised md-primary" aria-label="save" data-ng-click="changeLeads($event, 'PUT')">
        <span>Save</span>
        <md-tooltip md-direction="right">save the changes</md-tooltip>
    </md-button>
    <div flex></div>
    <md-button class="md-raised md-warn" aria-label="reset" data-ng-click="reset()">
        <span>Reset</span>
        <md-tooltip md-direction="left">reset the changes</md-tooltip>
    </md-button>
    <div flex></div>
</div>
 <div layout="row" layout-align="end center" layout-margin flex="100" class="md-subhead">
        <span class="bold">Created At :</span> {{data.lead.created_at | date:'MMM dd,yyyy h:mma':'+0530'}}
</div>
<div layout="row" layout-align="space-around">
    <div layout="column" ng-cloak flex="60">
        <span class="md-title"><h3>Details</h3></span>
        <md-input-container>
            <label>Mobile Number</label>
            <input type="text" data-ng-model="data.lead.mobile_number" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input type="email" data-ng-model="data.lead.email" ng-required="true"/>
        </md-input-container> 
                <md-input-container>
          <label>Remarks</label>
          <textarea data-ng-model="data.lead.remarks" md-maxlength="500" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <md-input-container>
          <label>Comments</label>
          <textarea data-ng-model="data.lead.comments" md-maxlength="500" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <md-switch data-ng-model="data.lead.status.value" ng-true-value="1" ng-false-value="0">
            Status: <span ng-if="data.lead.status.value">Resolved</span>
            <span ng-if="!data.lead.status.value">New</span>
        </md-switch>
    </div> 
</div>
</div>
