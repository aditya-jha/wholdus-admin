        <div layout="row" class="small-font payment" flex data-ng-repeat="d in p.order_items" layout-align="start start">
        
            <div layout="column" layout-align="center center" flex="25">
                <label>Merchant Name</label>
                <a class="link" href="users/sellers/{{d.product.seller.sellerID}}" target="_blank">
                <svg style="width:13.5px;height:13.5px" viewBox="0 0 20 20">
                        <path fill="#000000" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg>
                <span>{{d.product.seller.name}}</span></a>
                <a class="link" href="users/sellers/{{d.product.seller.sellerID}}" target="_blank"><span>({{d.product.seller.company_name}})</span></a>
               
            </div>
           
            <div layout="column" layout-align="center center" flex="25">
                <label>Suborder Value</label>
                <span>Rs. {{d.final_price}}</span>
            </div>
            <div layout="column" layout-align="center center" flex="25">
                <label>Service Fee</label>
                <span>Rs. {{d.final_price/10}}</span>
            </div>
            
            
            <div layout="column" layout-align="center center" flex="25">
                <label>Date of Payment</label>
                <span>{{p.payment_time | date}}</span>
            </div>
           
          </div>  
        <div layout="row" layout-margin flex data-ng-repeat="d in p.order_items" class="small-font payment">
            <label>Remark :</label>
            <span>{{d.remarks}}</span>
        </div>
    </div>
</div>
