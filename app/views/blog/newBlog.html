<div layout="row" class="dialogwidth-short">
	<div layout="column" flex="100">
		<div layout="row">
			<md-toolbar flex="100">
            <div flex="100" class="md-toolbar-tools">
                <h2 flex="100" class="popup-title" layout="row" layout-align="start center"><svg style="width:28px;height:28px" viewBox="0 0 24 24">
				    <path fill="#FFFFFF" d="M14,13H9.95A1,1 0 0,0 8.95,14A1,1 0 0,0 9.95,15H14A1,1 0 0,0 15,14A1,1 0 0,0 14,13M9.95,10H12.55A1,1 0 0,0 13.55,9A1,1 0 0,0 12.55,8H9.95A1,1 0 0,0 8.95,9A1,1 0 0,0 9.95,10M16,9V10A1,1 0 0,0 17,11A1,1 0 0,1 18,12V15A3,3 0 0,1 15,18H9A3,3 0 0,1 6,15V8A3,3 0 0,1 9,5H13A3,3 0 0,1 16,8M20,2H4C2.89,2 2,2.89 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" />
				</svg>&nbsp;&nbsp;<span ng-if = "blogType == 'POST'">Create a Blog</span><span ng-if = "blogType=='PUT'">Edit Blog</span></h2>
            </div>
        </md-toolbar>
		</div>
		<div layout="column" layout-padding>
			<div layout="row" layout-align="center center">
				<label>Author&nbsp;:&nbsp;</label>
				<span class="sub-color">{{newArticle.authorname}}</span>
			</div>
			<div layout="row" flex="100" layout-align="center center">
				<md-input-container flex="100">
					<label>Title</label>
					<textarea flex="100" type="text" ng-model="newArticle.title"></textarea>
				</md-input-container>
			</div>
			<div layout="row" layout-align="center center">
				<md-input-container class="md-block" flex="100">
					<label>Content</label>
					<textarea flex="100" type="text" md-maxlength="1500" rows="8" md-select-on-focus ng-model="newArticle.content"></textarea>
				</md-input-container>
			</div>
			<div layout="row" layout-align="center center">
				<md-button data-ng-click="postBlog()" class="md-raised md-primary">Done</md-button>
			</div>
		</div>
		
	</div>
</div>
