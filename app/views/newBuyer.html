<div layout="row" layout-align = "center">
    <h2>Enter Buyer Details</h2>
</div>
<form name="buyerdetails">
<div layout="row" layout-align="space-around start">
    <div layout="column" ng-cloak>
        <h3>Personal Details</h3>
        <md-input-container>
            <label>Name</label>
            <input type="text" data-ng-model="data.buyer.name" ng-required="true" />
        </md-input-container>
         <md-input-container>
            <label>Company-name</label>
            <input type="text" data-ng-model="data.buyer.company_name" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Mobile Number</label>
            <input type="text" data-ng-model="data.buyer.mobile_number" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Alt. Phone Number</label>
            <input type="text" data-ng-model="data.buyer.alternate_phone_number" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input type="email" data-ng-model="data.buyer.email" ng-required="false" />
        </md-input-container>
        
        <md-switch data-ng-model="data.buyer.mobile_verification">Mobile Verification</md-switch>
        <md-switch data-ng-model="data.buyer.email_verification">Email Verification</md-switch>
        
    </div>
    <div layout="column" ng-cloak>
        <h3>Buying Details</h3>
       
        <md-input-container>
            <label>Purchasing Duration</label>
            <textarea data-ng-model="data.buyer.details.purchase_duration" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Purchasing Capacity</label>
            <input type="text" data-ng-model="data.buyer.details.buying_capacity" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Customer Type</label>
            <input type="text" data-ng-model="data.buyer.details.customer_type" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Purchasing-states</label>
            <md-select style="margin-bottom:10px" ng-model="selectedStates" md-on-open="getStates($event)" multiple>
                <md-optgroup label="Indian States">
                <md-option ng-repeat="state in states">{{ state.name }}</md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>
        <md-input-container class="placeholder">
            <label>Buys from</label><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<md-checkbox class="md-warn" ng-true-value="1" ng-false-value="0">
                Retailer
            </md-checkbox>
            &nbsp;&nbsp;&nbsp;&nbsp;<md-checkbox class="md-warn" ng-true-value="1" ng-false-value="0">
                Wholeseller
            </md-checkbox>
            &nbsp;&nbsp;&nbsp;&nbsp;<md-checkbox class="md-warn" ng-true-value="1" ng-false-value="0">
                Manufacturer
            </md-checkbox>
        </md-input-container>
        <md-input-container>
            <label>VAT / TIN</label>
            <input type="text" data-ng-model="data.buyer.details.vat_tin" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>CST</label>
            <input type="text" data-ng-model="data.buyer.details.cst" ng-required="false"></textarea>
        </md-input-container>
        
        
        <!-- <md-switch data-ng-model="">PAN Verification</md-switch> -->
        <!-- <md-switch data-ng-model="">TIN Verification</md-switch> -->
    </div>
    <div layout="column" ng-cloak>
        <h3>Address Details</h3>
        
        <md-input-container>
            <label>Address</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].address" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Landmark</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].landmark" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Contact No.</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].contact_number" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>City</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].city" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>State</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].state" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Country</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].country" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Pincode</label>
            <input type="text" data-ng-model="data.buyer.temp.address[0].pincode" ng-required="true" />
        </md-input-container>
    </div>

        <md-button type="reset" class="md-raised md-warn">Reset</md-button>
