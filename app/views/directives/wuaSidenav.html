<md-sidenav
    class="md-sidenav-left"
    md-component-id="sidenav"
    md-whiteframe="4"
    flex
    >

    <md-list>
        <md-list-item data-ng-repeat="item in items" flex>
            <md-button data-ng-click="goTo(item.url)" flex>
                {{item.name}}
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
