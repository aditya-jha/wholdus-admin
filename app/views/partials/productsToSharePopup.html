<md-dialog ng-cloak>
    <form name="productsToShareForm" novalidate ng-submit="productsToShareForm.$valid && addProductsToShare($event)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex class="md-title bold">Add Products To Share</h2>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="cancel">
                    <svg fill="#fff" height="36" viewBox="0 0 24 24" width="36" >
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" layout-padding style="margin-top:1em;">
                <md-input-container>
                    <label>Product IDs (comma separated)</label>
                    <textarea type="text" name="productID" ng-model="data.productID" ng-required="true"></textarea>
                    <!-- <div ng-messages="productsToShareForm.productID.$error" role="alert" ng-if="productsToShareForm.productID.$dirty || productsToShareForm.$submitted">
                        <div ng-message="required" class="formError">This is required.</div>
                    </div> -->
                </md-input-container>
                <md-input-container>
                    <md-checkbox ng-model="data.all_buyers" aria-label="all buyers checkbox" class="md-warn" ng-true-value="1" ng-false-value="0">
                        All Buyers
                    </md-checkbox>
                </md-input-container>
                <md-input-container ng-show="!data.all_buyers">
                    <label>Buyer IDs (comma separated)</label>
                    <input type="text" name="buyerID" ng-model="data.buyerID" ng-required="!data.all_buyers" />
                    <!-- <div ng-messages="productsToShareForm.buyerID.$error" role="alert" ng-if="productsToShareForm.buyerID.$dirty || productsToShareForm.$submitted">
                        <div ng-message="required" class="formError">This is required.</div>
                    </div> -->
                </md-input-container>
                <div layout="row" layout-align="center center">
                    <md-progress-circular ng-show="apiCall" md-diameter="96"></md-progress-circular>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" class="md-raised md-warn" ng-disabled="!productsToShareForm.$valid">
                Add
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
