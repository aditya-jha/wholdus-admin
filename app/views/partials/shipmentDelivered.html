<md-dialog  ng-cloak onLoad="hideLoader()">
    <form name="form" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex class="md-title bold">Shipment Delivered</h2>
                <md-button class="md-icon-button" ng-click="cancel()">
                <svg fill="#fff" height="36" viewBox="0 0 24 24" width="36" >
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="row" layout-padding>
               
                    <div ng-cloak>
                        <label class="md-small card-item-title">Delivery Time</label>
                        <md-datepicker ng-model="delivery_time">
                        </md-datepicker>
                    </div>
            </div>          
       
        </md-dialog-content>
        <md-dialog-actions layout="row">
          <div flex></div>
          <md-button  class="md-raised md-warn" ng-click="cancel()" style="margin-right:20px;">
            Cancel
        </md-button>

        <md-button type="submit" class="md-raised md-primary"  ng-click="putStatus()" style="margin-right:20px;">
            Done
        </md-button>
        <div flex></div>
    </md-dialog-actions>
</form>
</md-dialog>
