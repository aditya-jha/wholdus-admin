<md-dialog  ng-cloak onLoad="hideLoader()">
    <form name="confirmDeliveryForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex class="popup-title">Send for delivery</h2>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <svg fill="#fff" height="36" viewBox="0 0 24 24" width="30" >
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="row" layout-padding>
                <div layout="column"  flex>
                    <md-input-container>
                        <label>Airway Bill No</label>
                        <input type="text" data-ng-model="ordershipment.waybill_number" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Length(cm)</label>
                        <input type="number" data-ng-model="ordershipment.packaged_length" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Breadth(cm)</label>
                        <input type="number" data-ng-model="ordershipment.packaged_breadth" ng-required="true" />
                    </md-input-container> 
                    <md-input-container>
                        <label>Height(cm)</label>
                        <input type="number" data-ng-model="ordershipment.packaged_height" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Weight(kg)</label>
                        <input type="number" data-ng-model="ordershipment.packaged_weight" ng-required="true" />
                    </md-input-container> 

                </div>
                <div layout="column"  flex>

                    <md-input-container>
                        <label>Invoice No</label>
                        <input type="text" data-ng-model="ordershipment.invoice_number" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Invoice Date</label>

                        <input type="text" data-ng-model="ordershipment.invoice_date" ng-required="true" />
                        <div class="hint">yyyy-mm-dd</div>
                    </md-input-container> 
                    <md-input-container>
                        <label>COD charge</label>
                        <input type="number" data-ng-model="ordershipment.cod_charge" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Shipping charge</label>
                        <input type="number" data-ng-model="ordershipment.shipping_charge" ng-required="true" />
                    </md-input-container> 

                </div>
                <div layout="column"  flex>
                    <md-input-container>
                        <label>Tracking URL</label>
                        <input type="text" data-ng-model="ordershipment.tracking_url"/>
                    </md-input-container>   
                    <md-input-container>
                        <label>Remarks</label>
                        <input type="text" data-ng-model="ordershipment.remarks" />
                    </md-input-container>
                    <md-input-container>
                        <label>RTO Remarks</label>
                        <input type="text" data-ng-model="ordershipment.rto_remarks" />
                    </md-input-container> 
                    <md-input-container>
                        <label>Logistics Partner</label>
                        <input type="text" data-ng-model="ordershipment.logistics_partner" />
                    </md-input-container> 
                </div>
            </div>     
        </md-dialog-content>
        <md-dialog-actions layout="row">
          <div flex></div>
          <md-button  class="md-raised md-warn" ng-click="cancel()" style="margin-right:20px;">
            Cancel
        </md-button>

        <md-button type="submit" class="md-raised md-primary" ng-click="sendDelivery(   )" style="margin-right:20px;">
            Done
        </md-button>
        <div flex></div>
    </md-dialog-actions>
    </form>
</md-dialog>
