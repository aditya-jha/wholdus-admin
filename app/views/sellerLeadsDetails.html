    <div layout="row"  layout-margin>

        <md-button class="md-fab md-mini" aria-label="go back" data-ng-href="/seller-leads">
            <md-icon>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#fff" d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
                </svg>
            </md-icon>
            <md-tooltip md-direction="right">back</md-tooltip>
        </md-button>
        <div flex></div>
        <md-button class="md-raised md-primary" aria-label="save" data-ng-click="changesellerLeads($event, 'PUT')">
            <span>Save</span>
            <md-tooltip md-direction="right">save the changes</md-tooltip>
        </md-button>
        <div flex></div>
        <md-button class="md-raised md-warn" aria-label="reset" data-ng-click="reset()">
            <span>Reset</span>
            <md-tooltip md-direction="left">reset the changes</md-tooltip>
        </md-button>
        <div flex></div>
    </div>
    <div layout="row" layout-align="end center" layout-margin flex="100" class="md-subhead">
        <span class="bold">Updated At :</span> {{data.seller_lead.updated_at | date:'MMM dd,yyyy h:mma':'+0530'}}
    </div>
    <div layout="row" layout-align="space-around">
        <div layout="column" ng-cloak flex="30">
            <h3>Details</h3>
            
            <md-input-container>
                <label>Company Name</label>
                <input type="text" data-ng-model="data.seller_lead.company_name" ng-required="true" />
            </md-input-container>
            <md-input-container>
                <label>Mobile Number</label>
                <input type="text" data-ng-model="data.seller_lead.mobile_number" ng-required="true" />
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="email" data-ng-model="data.seller_lead.email" ng-required="true" />
            </md-input-container> 
            <md-switch data-ng-model="data.seller_lead.status">Status : {{data.seller_lead.status}}</md-switch>
        </div>
        <div layout="column" ng-cloak flex="60" style="margin-top:60px;">
            <md-input-container>
              <label>Comments</label>
              <textarea data-ng-model="data.seller_lead.comments" md-maxlength="500" rows="5" md-select-on-focus></textarea>
          </md-input-container>
      </div>    
  </div>
</div>
