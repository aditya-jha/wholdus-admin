<div layout="row" layout-align = "center">
    <h2>Enter Seller Details</h2>
</div>
<form name="sellerdetails">
<div layout="row" layout-align="space-around start">
    <div layout="column" ng-cloak>
        <h3>Personal Details</h3>
        <md-input-container>
            <label>Name</label>
            <input type="text" data-ng-model="data.seller.name" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Mobile Number</label>
            <input type="text" data-ng-model="data.seller.mobile_number" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Alt. Phone Number</label>
            <input type="text" data-ng-model="data.seller.alternate_phone_number" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input type="email" data-ng-model="data.seller.email" ng-required="true" />
        </md-input-container>
        <md-switch data-ng-model="data.seller.mobile_verification">Mobile Verification</md-switch>
        <md-switch data-ng-model="data.seller.email_verification">Email Verification</md-switch>
        <md-switch data-ng-model="data.seller.show_online" class="md-warn">Show Online</md-switch>
    </div>
    <div layout="column" ng-cloak>
        <h3>Company Details</h3>
        <md-input-container>
            <label>Company</label>
            <input type="text" data-ng-model="data.seller.company_name" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Company Profile</label>
            <textarea data-ng-model="data.seller.company_profile" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>PAN</label>
            <input type="text" data-ng-model="data.seller.details.pan" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Name on PAN</label>
            <input type="text" data-ng-model="data.seller.details.name_on_pan" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>DOB on PAN</label>
            <input type="date" data-ng-model="data.seller.details.dob_on_pan" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>VAT / TIN</label>
            <input type="text" data-ng-model="data.seller.details.vat_tin" ng-required="false"></textarea>
        </md-input-container>
        <md-input-container>
            <label>CST</label>
            <input type="text" data-ng-model="data.seller.details.cst" ng-required="false"></textarea>
        </md-input-container>
        <md-switch data-ng-model="data.seller.details.pan_verification">PAN Verification</md-switch>
        <md-switch data-ng-model="data.seller.details.tin_verification">TIN Verification</md-switch>
    </div>
    <div layout="column" ng-cloak>
        <h3>Address</h3>
        <md-input-container>
            <label>Address</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].address" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Landmark</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].landmark" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Contact No.</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].contact_number" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>City</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].city" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>State</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].state" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Country</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].country" ng-required="true" />
        </md-input-container>
        <md-input-container>
            <label>Pincode</label>
            <input type="text" data-ng-model="data.seller.temp.address[0].pincode" ng-required="true" />
        </md-input-container>
    </div>
    <div layout="column" ng-cloak>
        <h3>Bank Details</h3>
        <md-input-container>
            <label>Bank Name</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].bank_name" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Account Number</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].account_number" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Account Holders Name</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].account_holders_name" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>IFSC</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].ifsc" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Branch</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].branch" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Branch Pincode</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].branch_pincode" ng-required="false" />
        </md-input-container>
        <md-input-container>
            <label>Branch City</label>
            <input type="text" data-ng-model="data.seller.temp.bank_details[0].branch_city" ng-required="false" />
        </md-input-container>
    </div>
</div>

<div flex layout="row">
    <div layout="row" flex="95" layout-align="end">
        <md-button type="reset" class="md-raised md-warn">Reset</md-button>
        <md-button type="submit" data-ng-click="create()" ng-disabled="!sellerdetails.$valid" class="md-raised md-warn">Create</md-button>
    </div>

</div>
</form>
